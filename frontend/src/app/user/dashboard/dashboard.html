<style>
/* Layout */
.dashboard-container {
  max-width: 1100px;
  margin: 40px auto;
  padding: 20px;
  font-family: "Segoe UI", Arial, sans-serif;
  background: #f4f6f8;
  min-height: 100vh;
}

/* Header */
.dashboard-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 25px;
}

.dashboard-header h2 {
  margin: 0;
  color: #2c3e50;
}

.logout-btn {
  background: #e74c3c;
  color: #fff;
  border: none;
  padding: 8px 16px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 14px;
}

.logout-btn:hover {
  background: #c0392b;
}

/* Blog grid */
.blog-list {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 20px;
}

/* Blog card */
.blog-card {
  background: #ffffff;
  border-radius: 12px;
  padding: 16px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
  transition: all 0.25s ease;
}

.blog-card:hover {
  transform: translateY(-4px);
  box-shadow: 0 10px 22px rgba(0,0,0,0.12);
}

.blog-content h4 {
  margin: 0 0 8px;
  color: #34495e;
}

.blog-content p {
  margin: 0;
  color: #555;
  font-size: 14px;
  line-height: 1.5;
}

/* Buttons */
.blog-actions {
  display: flex;
  justify-content: space-between;
  margin-top: 15px;
}

.edit-btn {
  background: #3498db;
  border: none;
  color: #fff;
  padding: 6px 12px;
  border-radius: 5px;
  cursor: pointer;
  font-size: 13px;
}

.edit-btn:hover {
  background: #2980b9;
}

.delete-btn {
  background: #e74c3c;
  border: none;
  color: #fff;
  padding: 6px 12px;
  border-radius: 5px;
  cursor: pointer;
  font-size: 13px;
}

.delete-btn:hover {
  background: #c0392b;
}

/* Mobile */
@media (max-width: 600px) {
  .dashboard-header {
    flex-direction: column;
    gap: 10px;
    align-items: flex-start;
  }
}
.read-btn {
  margin-top: 12px;
  padding: 6px 14px;
  border: none;
  border-radius: 6px;
  background: linear-gradient(135deg, #4facfe, #00f2fe);
  color: #fff;
  font-size: 13px;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.25s ease;
  box-shadow: 0 3px 8px rgba(79, 172, 254, 0.35);
}

.read-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 14px rgba(79, 172, 254, 0.5);
  background: linear-gradient(135deg, #43e97b, #38f9d7);
}

.read-btn:active {
  transform: scale(0.96);
}


</style>


<div class="dashboard-container">

  <!-- Header -->
  <div class="dashboard-header">
    <h2>User Dashboard</h2>
    <button class="logout-btn" (click)="logout()">Logout</button>
  </div>

  <!-- Blog List -->
  <div class="blog-list">
    <div class="blog-card" *ngFor="let blog of blogs">

      <div class="blog-content">
        <h4>{{ blog.title }}</h4>
        <p>{{ blog.content }}</p>
<button class="read-btn" (click)="openBlog(blog)">Read</button>

      </div>

      <div class="blog-actions">
        <!-- <button class="edit-btn" (click)="edit(blog)">Edit</button> -->
        <!-- <button class="delete-btn" (click)="remove(blog.id)">Delete</button> -->
      </div>

    </div>
  </div>

</div>
