<style>
  .admin-container {
    max-width: 900px;
    margin: 40px auto;
    font-family: Arial, sans-serif;
  }

  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
  }

  .header h2 {
    margin: 0;
  }

  .logout-btn {
    background: #e53935;
    color: #fff;
    border: none;
    padding: 8px 14px;
    border-radius: 5px;
    cursor: pointer;
  }

  .logout-btn:hover {
    background: #c62828;
  }

  .card {
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    margin-bottom: 25px;
  }

  .card h3 {
    margin-top: 0;
  }

  .card input, .card textarea {
    width: 95%;
    padding: 10px;
    margin-bottom: 12px;
    border: 1px solid #ccc;
    border-radius: 6px;
  }

  .save-btn {
    background: #1976d2;
    color: white;
    border: none;
    padding: 10px 16px;
    border-radius: 6px;
    cursor: pointer;
  }

  .save-btn:hover {
    background: #125ca1;
  }

  .blog-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 15px;
  }

  .blog-card {
    background: #f9f9f9;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.08);
  }

  .blog-card h4 {
    margin-top: 0;
  }

  .blog-actions button {
    margin-right: 8px;
    padding: 6px 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  .edit-btn {
    background: #ffa000;
    color: #fff;
  }

  .delete-btn {
    background: #e53935;
    color: #fff;
  }
</style>

<div class="admin-container">

  <div class="header">
    <h2>Admin Dashboard</h2>
    <button class="logout-btn" (click)="logout()">Logout</button>
  </div>

  <div class="card">
    <h3>{{ editId ? 'Edit Blog' : 'Create Blog' }}</h3>

    <input placeholder="Title" [(ngModel)]="title">
    <textarea rows="4" placeholder="Content" [(ngModel)]="content"></textarea>

    <button class="save-btn" (click)="save()">
      {{ editId ? 'Update' : 'Create' }}
    </button>
  </div>

  <div class="card">
    <h3>All Blogs</h3>

    <div class="blog-list">
      <div class="blog-card" *ngFor="let blog of blogs">
        <h4>{{ blog.title }}</h4>
        <p>{{ blog.content }}</p>

        <div class="blog-actions">
          <button class="edit-btn" (click)="edit(blog)">Edit</button>
          <button class="delete-btn" (click)="remove(blog.id)">Delete</button>
        </div>
      </div>
    </div>

  </div>

</div>
